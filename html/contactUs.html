<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="stylesheet" href="/css/contactUs.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="/index.html" class="logo">Hostel<span class="yellow">Lives</span></a>

        <nav class="navbar">
            <a href="/index.html">Home</a>
            <a href="/index.html#services">Services</a>
            <a href="/index.html#about">About Us</a>
            <a href="./contactUs.html">Contact Us</a>
            <a href="" class="btn">Get Started</a>
        </nav>

        <!-- Hamburger -->
        <div class="hamburger">
            <img src="/images/grid-outline.svg" alt="" />
        </div>
    </header>

    <!-- Contact Us Form  -->
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>CONTACT</span>
                            <span>US</span>
                        </div>
                        <div class="app-contact">CONTACT INFO : +91 814928595</div>
                    </div>
                    <div class="screen-body-item">
                        <form action="" id="contactForm">
                            <div class="app-form">
                                <div class="alert">Your Message Sent</div>

                                <div class="app-form-group">
                                    <input class="app-form-control" id="name" placeholder="NAME" required>
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" id="email" placeholder="EMAIL" required>
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" id="conatactno" placeholder="CONTACT NO" required>
                                </div>
                                <div class="app-form-group message">
                                    <input class="app-form-control" id="msgContent" placeholder="MESSAGE" required>
                                </div>
                                <div class="app-form-group buttons">
                                    <!-- <button class="app-form-button">CANCEL</button> -->
                                    <button type="submit" class="app-form-button">SEND</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/contactUs.js"></script>
    <!-- Script For the database -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="/js/contactUsdb.js"></script>
</body>

</html>
